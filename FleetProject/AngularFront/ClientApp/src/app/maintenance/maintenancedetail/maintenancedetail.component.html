<div class='card' *ngIf='maintenance'>
  <div class='card-header'>
    {{ pageTitle + ': ' + maintenance.id }}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Id:</div>
          <div class='col-md-8'>{{ maintenance.id }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Maintenance Date:</div>
          <div class='col-md-8'>{{ maintenance.maintenanceDate }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{ maintenance.price }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Dealername:</div>
          <div class='col-md-8'>{{ maintenance.dealerName }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Invoice path:</div>
          <div class='col-md-8'>{{ maintenance.invoiceDocumentPath }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Vehicle id:</div>
          <div class='col-md-8'>{{ maintenance.vehicleId }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary marginButton'
            [routerLink]="['/maintenanceedit', maintenance.id]">
      <i class='fa fa-chevron-left'></i> Edit
    </button>
    <button class='btn btn-outline-secondary marginButton'
            (click)='deleteMaintenance(maintenance.id)'
            style='width: 80px'>
      <i class='fa fa-chevron-left'></i> Delete
    </button>
    <button class='btn btn-outline-secondary marginButton'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
