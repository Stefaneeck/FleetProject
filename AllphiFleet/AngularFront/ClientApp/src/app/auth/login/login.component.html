<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form class="form" [formGroup]="loginForm">
            <h3 class="text-center">Login</h3>
            <div class="form-group">
              <label for="txtUsername">Username:</label><br>
              <input type="text" name="txtUsername" id="username" class="form-control" formControlName="Email">
            </div>
            <div class="form-group">
              <label for="txtPassword">Password:</label><br>
              <input type="password" name="txtPassword" id="password" class="form-control" formControlName="Password">
            </div>
            <div class="form-group">
              <!--<label for="remember-me"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
              <input type="submit" name="btnSubmit" class="btn btn-primary btn-md" value="Submit" (click)="validateLogin(loginForm.value)">
            </div>
            <div id="register-link" class="text-right">
              <a href="#">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
