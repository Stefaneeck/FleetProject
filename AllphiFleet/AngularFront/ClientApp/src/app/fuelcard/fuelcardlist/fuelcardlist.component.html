<div class='table-responsive'>
  <!-- wachten tot adressen toekomen, async oplossing-->
  <table class='table'
         *ngIf='fuelcards && fuelcards.length'>
    <thead>
      <tr>
        <th>Id</th>
        <th>Card number</th>
        <th>Pincode</th>
        <th>Auth type</th>
        <th>Options</th>
        <th>Valid until</th>
      </tr>
    </thead>
    <tbody>
      <!-- address is een route van app.module
      address is de route, address.id is de parameter -->
      <tr *ngFor='let fuelcard of fuelcards' [routerLink]="['/fuelcard', fuelcard.id]" class="pointer">
        <td>{{ fuelcard.id }}</td>
        <td>{{ fuelcard.cardNumber }}</td>
        <td>{{ fuelcard.pincode }}</td>
        <td>{{ getAuthTypeViewValue(fuelcard.authType) }}</td>
        <td>{{ fuelcard.options }}</td>
        <td>{{ fuelcard.validUntilDate | date:'dd/MM/yyyy' }}</td>
      </tr>
    </tbody>
  </table>
</div>
