<div class='card' *ngIf='address'>
  <div class='card-header'>
    {{ pageTitle + ': ' + address.straat + ' ' + address.stad }}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Id:</div>
          <div class='col-md-8'>{{ address.id }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Street:</div>
          <div class='col-md-8'>{{ address.straat }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Zipcode:</div>
          <div class='col-md-8'>{{ address.postcode }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>City:</div>
          <div class='col-md-8'>{{ address.stad }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary marginButton'
            [routerLink]="['/addressedit', address.id]">
      <i class='fa fa-chevron-left'></i> Edit
    </button>
    <button class='btn btn-outline-secondary marginButton'
            (click)='deleteAddress(address.id)'
            style='width: 80px'>
      <i class='fa fa-chevron-left'></i> Delete
    </button>
    <button class='btn btn-outline-secondary marginButton'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
