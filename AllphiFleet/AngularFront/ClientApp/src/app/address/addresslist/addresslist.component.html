<div class='table-responsive'>
  <table class='table'
         *ngIf='addresses && addresses.length'>
    <thead>
      <tr>
        <th>Id</th>
        <th>Straat</th>
        <th>Nummer</th>
        <th>Stad</th>
        <th>Postcode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let address of addresses' [routerLink]="['/address', address.id]" class="pointer">
        <td>{{ address.id }}</td>
        <td>{{ address.street }}</td>
        <td>{{ address.number }}</td>
        <td>{{ address.city }}</td>
        <td>{{ address.zipcode }}</td>
      </tr>
    </tbody>
  </table>

  <div class="nav-item marginBottom" [routerLinkActive]="['link-active']">
    <a class="btn btn-primary" [routerLink]="['/addressadd']">Add address</a>
  </div>
</div>
